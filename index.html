<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content
        ="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
    <div class="container">
        <h1>चलिए गेम खेलते हैं</h1>
  
        <div class="dice">
            <p class="Player1">खिलाड़ी 1</p>
            <img class="img1" src="dice6.png">
        </div>
  
        <div class="dice">
            <p class="Player2">खिलाड़ी 2</p>
            <img class="img2" src="dice6.png">
        </div>
    </div>
  
    <div class="container bottom">
        <button type="button" class="butn"
            onClick="rollTheDice()">
            Roll the Dice
        </button>
    </div>
    <div class="container bottom">
        <button type="button" class="butn"
            onClick="restartgame()">
            Restart Game
        </button>
    </div>
  
    <script src="dice.js"></script>
</body>
  
</html>
